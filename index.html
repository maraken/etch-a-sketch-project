<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style type="text/css">
#container{
  border: 1px solid black;
  width: 720px;
  height: 720px;
}
.gridSquare{
  border: 1px solid rgba(0,0,0,.5);
  //height: 25px;
  //width: 25px;
  display: block;
  float: left;
  box-sizing: border-box;
  margin: 0;
}
.gridSquare:hover{
  background: blue;
  }
}
</style>
<script type="text/javascript">
function generateGrid(x){
	for(var i = 0; i < x; i++){
  	for(var j = 0; j < x; j++){
  		$('#container').append('<div class="gridSquare"></div>');
 	}
 }
  var width = $('#container').width();
  var height = $('#container').height();
  
  $('.gridSquare').css('height', height/x + 'px');
   $('.gridSquare').css('width', width/x + 'px');
}

$(document).ready(function(){

   generateGrid(50);
   
   $('#newGrid').click(function(){
   	$('#container').html('');
    var gridSize = prompt('Enter new grid size');
    generateGrid(gridSize);
   })
})

$(document).on('mouseenter', '.gridSquare', function(){
	$(this).css('background', 'red');
})
</script>
</head>
<body>
<button id="newGrid">New Grid</button>
</button>
<div id="container">

</div>
</body>
</html>
